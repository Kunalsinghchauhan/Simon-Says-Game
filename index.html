<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Simon Says Game</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="icon"
      href="https://upload.wikimedia.org/wikipedia/commons/c/cd/Simon_Electronic_Game.jpg"
    />
        <audio id="audio" src="assets/audio.mp3"></audio>
  </head>
  <body>
    <h1>Simon Says Game</h1>
    <h2>Press Start to start the Game</h2>

    <div class="box-container">
      <div class="line-1">
        <div class="btn red" type="button"></div>
        <div class="btn blue" type="button"></div>
      </div>
      <div class="line-2">
        <div class="btn yellow" type="button"></div>
        <div class="btn green" type="button"></div>
      </div>
    </div>
    <button class="reset-button" type="button" id="reset">Start</button>
    <script src="app.js"></script>
  </body>
</html>
